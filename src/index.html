<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  <body>
    <div class="nav">
      <h1 id='playing'>Pick a song to play</h1>
    </div>
    <div class="main" id='info'>
      <audio id='player' controls loop autofocus>
        The music player failed to load. This is unusual.
      </audio>
      <hr>
      <form>
        <label for='filepicker'>
          <button id="filepicker" type>Choose Your Music</button>
        </label>
      </form>
    </div>
    <footer>
      <button id="hider">^</button>
    </footer>
  </body>
  <script src='./renderer.js'></script>
</html>
